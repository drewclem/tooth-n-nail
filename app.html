<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
	<head {{ HEAD_ATTRS }}>
		{{ HEAD }}
	</head>
	<body {{ BODY_ATTRS }}>
		{{ APP }}

		<form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>

			<button type="submit">Send</button>
		</form>
	</body>
</html>
